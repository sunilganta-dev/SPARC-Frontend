{% extends "base.html" %}

{% block title %}Public Application | The Qlick{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-primary">
        <i class="fas fa-user-plus me-2"></i> Public Application
      </h3>

      <!-- Form -->
      <form id="public-apply-form" method="POST" enctype="multipart/form-data">
        <!-- Matchmaker dropdown -->
        <div class="mb-3">
          <label for="matchmaker" class="form-label">Select Matchmaker</label>
          <select class="form-select" id="matchmaker" name="matchmaker_id" required>
              <!-- Default option -->
              <option value="0" {% if selected_matchmaker == 0 %}selected{% endif %}>
                  General Submission
              </option>
              {% for m in matchmakers %}
                  <option value="{{ m.id }}" {% if selected_matchmaker == m.id %}selected{% endif %}>
                      {{ m.name }}
                  </option>
              {% endfor %}
          </select>
        </div>

        <!-- Row 1: First / Last Name -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
        </div>

        <!-- Row 2: Email / Phone -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
          </div>
        </div>

        <!-- Row 3: DOB / Gender -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob">
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Row 4: City / State / Country -->
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" name="state">
          </div>
          <div class="col-md-4 mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" name="country">
          </div>
        </div>

        <!-- Religious / Kosher / Shabbat -->
        <div class="mb-3">
          <label for="religious_level" class="form-label">Religious Level</label>
          <input type="text" class="form-control" name="religious_level">
        </div>

        <div class="mb-3">
          <label for="kosher_level" class="form-label">Kosher Level</label>
          <input type="text" class="form-control" name="kosher_level">
        </div>

        <div class="mb-3">
          <label for="shabbat_observance" class="form-label">Shabbat Observance</label>
          <input type="text" class="form-control" name="shabbat_observance">
        </div>

        <!-- Picture Upload -->
        <div class="mb-3">
          <label for="picture" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" name="picture" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-paper-plane me-2"></i> Submit Application
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Script to redirect form to correct backend endpoint -->
<script>
  document.getElementById("public-apply-form").addEventListener("submit", function(e) {
    const matchmakerId = document.getElementById("matchmaker").value;
    this.action = `/apply/${matchmakerId}`;  // âœ… Dynamically set action before submitting
  });
</script>
{% endblock %}
